<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .chart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .chart-container:hover {
            text-decoration: underline;
        }

        svg {
            width: 100%;
            height: auto;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .chart-container.no-title h2 {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <div class="chart-container" onclick="redirectToGraph('age-chart')">
            <h2>Patients by Age</h2>
            <svg id="age-chart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
                <!-- Your SVG chart content goes here (e.g., bars, lines) -->
            </svg>
        </div>

        <div class="chart-container" onclick="redirectToGraph('condition-chart')">
            <h2>Patients by Condition</h2>
            <svg id="condition-chart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
                <!-- Your SVG chart content goes here (e.g., pie chart) -->
            </svg>
        </div>

        <div class="chart-container" onclick="redirectToGraph('bed-chart')">
            <h2>Bed Occupancy</h2>
            <svg id="bed-chart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
                <!-- Your SVG chart content goes here (e.g., rectangles) -->
            </svg>
        </div>
        
        <div class="chart-container no-title" onclick="redirectToExternal('https://example.com')">
            <!-- You can add an SVG here if needed -->
        </div>
    </div>

    <!-- Include external JavaScript libraries if needed -->

    <script>
        function redirectToGraph(graphId) {
            // Redirect to a page containing the selected graph
            window.location.href = 'path/to/graph/page?id=' + graphId;
        }

        function redirectToExternal(url) {
            // Redirect to an external website
            window.location.href = url;
        }
    </script>
</body>
</html>
