<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        /* Your existing styles remain unchanged */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a183aa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            max-width: 500px;
            background-color: #eef5f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-color: rgb(36, 4, 4);
            border-style: solid;
            margin-top: 200px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #d47070;
            border-radius: 4px;
        }

        button {
            background-color: #649dc4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login {
            font-size: 25px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .reg,
        .input,
        .for,
        .type {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: solid;
        }

        .register-link {
            text-align: center;
            margin-top: 10px; /* Adjusted margin-top */
        }

        .register-link a {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form" autocomplete="off" onsubmit="return redirectToDashboard()">
                <h2 class="login">Login</h2>
                <label class="for" for="login-username">Username:</label>
                <input class="type" type="text" id="login-username" name="login-username" required>

                <label class="reg" for="login-password">Password:</label>
                <input class="input" type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="register-link">
        <p>If not registered, <a href="http://127.0.0.1:5500/login/register.html">register here</a></p>
    </div>

    <script>
        function redirectToDashboard() {
            // Redirect to another page after login (replace 'dashboard.html' with your desired page)
            window.location.href ="http://127.0.0.1:5500/web22/web.html" ;
            return false; // Prevents the form from submitting (you can remove this line if not needed)
        }
    </script>

</body>
</html>
