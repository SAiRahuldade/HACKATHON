<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a183aa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            max-width: 500px;
            background-color: #eef5f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-color: rgb(36, 4, 4);
            border-style: solid;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 40px 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #d47070;
            border-radius: 4px;
        }

        button {
            background-color: #649dc4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .register {
            font-size: 25px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .reg,
        .input,
        .for,
        .type {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: solid;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registration-form").addEventListener("submit", function (event) {
                event.preventDefault();
                window.location.href = "http://127.0.0.1:5500/after%20login/appointm.html"; // Replace with the desired URL
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <!-- Registration Form -->
            <form id="registration-form" class="form">
                <h2 class="register">Register</h2>
                <label class="for" for="register-username">Username:</label>
                <input class="type" type="text" id="register-username" name="register-username" required>

                <label class="reg" for="register-password">Password:</label>
                <input class="input" type="password" id="register-password" name="register-password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
