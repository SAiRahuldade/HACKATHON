<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hospital Management System</h1>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Patients</a>
        <a href="#">Doctors</a>
        <a href="#">Appointments</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <form onsubmit="redirectToAnotherWebsite()">
        <h2>Schedule Appointment</h2>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="doctor1">Doctor 1</option>
            <option value="doctor2">Doctor 2</option>
            <!-- Add more doctor options as needed -->
        </select>

        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required>

        <button type="submit">Schedule Appointment</button>
    </form>

    <script>
        function redirectToAnotherWebsite() {
            // Replace 'https://example.com' with the desired URL
            window.location.href = 'http://127.0.0.1:5500/success/success.html';
            return false; // Prevent the form from submitting (optional)
        }
    </script>

</body>
</html>
